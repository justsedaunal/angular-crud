<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let item of allFruits">
        <th scope="row"> {{item.id}} </th>
        <td> {{item.Name}} </td>
        <td> {{item.Quantity}} </td>
        <td> {{item.Price}} </td>
      </tr>
      <tr>

    </tbody>
  </table>
</div>
